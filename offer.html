<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Smart Share</h1>

        <h2 id="owner"></h2>

        <h2 id="balance"></h2>

        <label for="name" class="col-lg-2 control-label">Name</label>
        <input id="name" type="text">

        <label for="name" class="col-lg-2 control-label">Shared Item</label>
        <input id="item" type="text">

        <label for="name" class="col-lg-2 control-label">Price Offered</label>
        <input id="price" type="text">

        <button id="button1">Place order</button>
        <button id="button2">Approve</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
        
        var SharedEcoContract = web3.eth.contract([{"constant":false,"inputs":[{"name":"name","type":"string"},{"name":"item","type":"string"},{"name":"price","type":"uint256"}],"name":"setLoaner","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"getOwner","outputs":[{"name":"","type":"string"},{"name":"","type":"string"},{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"owner_addr","type":"address"}],"name":"approveDeal","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"getLoaner","outputs":[{"name":"","type":"string"},{"name":"","type":"string"},{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"name","type":"string"},{"name":"item","type":"string"},{"name":"price","type":"uint256"}],"name":"setOwner","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"}]);

        function checkBalances() {
            var totalBal = 0;
            for (var acctNum in web3.eth.accounts) {
                var acct = web3.eth.accounts[acctNum];
                var acctBal = web3.fromWei(web3.eth.getBalance(acct), "ether");
                totalBal += parseFloat(acctBal);
                console.log("  eth.accounts[" + acctNum + "]: \t" + acct + " \tbalance: " + acctBal + " ether");
                $("#balance").html("Account[" + acct + "]: \tbalance: " + acctBal + " ether");
                break;
            }
        };

        // Account in 'Run' tab in the Remix IDE
        //web3.eth.defaultAccount = '0x29588377bd448a678aed751f5eb4116d6c4ac1d0';
        web3.eth.defaultAccount = web3.eth.accounts[0];

        // get smart contract account/address from remix
        var SharedEco = SharedEcoContract.at('0x87517ad106525e7e0d97ca5a3631bf62773fabab');
        
        console.log(SharedEco);
    
        SharedEco.getLoaner(function(error, result){
            if(!error)
                {
                    $("#owner").html(result[0]+' is offering $'+result[2] + ' for ' + result[1]);
                    console.log(result);
                }
            else
                console.error(error);
        });

        // display the balance of an account
        checkBalances();

        $("#button1").click(function() {
            SharedEco.setLoaner($("#name").val(), $("#item").val(), $("#price").val());
        });

        $("#button2").click(function() {
            SharedEco.approveDeal(0x29588377bd448a678aed751f5eb4116d6c4ac1d0);
        });

    </script>

</body>
</html>
